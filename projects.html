<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Scroll-Controlled 3D Demo</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
      overflow-x: hidden;
    }
    canvas {
      display: block;
      position: fixed;
      top: 0;
      left: 0;
    }
    .overlay {
      position: fixed;
      top: 20px;
      left: 20px;
      color: white;
      font-family: sans-serif;
      z-index: 1;
    }
  </style>
</head>
<body>
  <div class="overlay">Scroll to morph 3D shape</div>
  <canvas id="webgl"></canvas>
  <div style="height: 300vh;"></div>

  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
<script>
  const canvas = document.getElementById('webgl');
  const renderer = new THREE.WebGLRenderer({ canvas, antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.setPixelRatio(window.devicePixelRatio);

  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.1, 100);
  camera.position.z = 4;

  const material = new THREE.MeshNormalMaterial();

  const sphere = new THREE.Mesh(new THREE.SphereGeometry(1, 64, 64), material);
  const torus = new THREE.Mesh(new THREE.TorusKnotGeometry(0.7, 0.3, 100, 16), material);
  const cube = new THREE.Mesh(new THREE.BoxGeometry(1.5, 1.5, 1.5), material);

  scene.add(sphere);
  scene.add(torus);
  scene.add(cube);

  torus.visible = false;
  cube.visible = false;

  function animate() {
    requestAnimationFrame(animate);

    const scrollPercent = window.scrollY / (document.body.scrollHeight - window.innerHeight);

    if (scrollPercent < 0.33) {
      sphere.visible = true;
      torus.visible = false;
      cube.visible = false;
      sphere.rotation.y += 0.01;
      sphere.rotation.x += 0.01;
    } else if (scrollPercent < 0.66) {
      sphere.visible = false;
      torus.visible = true;
      cube.visible = false;
      torus.rotation.y += 0.01;
      torus.rotation.x += 0.01;
    } else {
      sphere.visible = false;
      torus.visible = false;
      cube.visible = true;
      cube.rotation.y += 0.01;
      cube.rotation.x += 0.01;
    }

    renderer.render(scene, camera);
  }

  animate();

  window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });
</script>

</body>
</html>
