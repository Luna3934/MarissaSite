<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Me</title>
  <link rel="stylesheet" href="./stylesContact.css" />
</head>
<body>

    <section id="contact" class="contact-section">
        <h2>Let's Get in Touch</h2>
        <p class="contact-description">Have a question or want to work together? Fill out the form below or send me an email directly.</p>

        <div class="contact-content">
            <form class="contact-form" id="contactForm">
                <input type="text" id="name" name="name" placeholder="Your Name" required />
                <input type="email" id="email" name="email" placeholder="Your Email" required />
                <textarea id="message" name="message" placeholder="Your Message" required></textarea>
                <button type="submit">Send Message</button>
            </form>

            <div class="contact-info">
                <p><strong>Email:</strong> <a href="mailto:marissamallinger@gmail.com">marissamallinger@gmail.com</a></p>
                <p><strong>Location:</strong> Round Rock, TX</p>
                <div class="social-icons">
                    <a href="https://github.com/Luna3934" target="_blank">GitHub</a>
                    <a href="https://www.linkedin.com/in/marissa-mallinger" target="_blank">LinkedIn</a>
                </div>
            </div>
        </div>
    </section>

  

  <footer>
    <p>&copy; 2025 Marissa Mallinger. All Rights Reserved.</p>
  </footer>

  <script src="js/formSubmission.js"></script>
</body>
</html>
